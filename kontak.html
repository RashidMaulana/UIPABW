<section class="kontak" id="kontak">

        <form action="">

                <span class="fas fa-user"></span>

            </div>
            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="email anda">
            </div>
            <div class="inputBox">
                <span class="fas fa-phone"></span>
