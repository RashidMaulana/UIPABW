<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/loginstyle.css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
       
        <h1>Login Koma</h1>
      </div>
      <form action="#" method="POST" id="formlog">
        <div class="title">
          <h2>Login</h2>
        </div>
      <div class="info">
        <input type="text" name="username" id="username" class="fname" placeholder="Username" required="">
        <input type="password" name="password" id="password" placeholder="Password" required="">
      </div>
      <div>
        <button name="login" type="submit" class="tombol">Login</button>
      </div>
      <p>Jika belum memiliki akun, klik <a target="_blank" href="index.html">Sign Up</a>.</p>
      </div>
    </form>
    </div>
  </body>
</html>
