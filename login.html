<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/loginstyle.css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
       
        <h1>Login Koma</h1>
      </div>
      <form method="post" id="formlog" enctype="multipart/form-data">
        <div class="title">
          <h2>Login</h2>
        </div>
        <div class="info">
          <input type="text" name="username" id="username" class="fname" placeholder="Username" >
          <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div>
          <button type="submit" name="login"  class="tombol">Login</button>
        </div>
        <p>Jika belum memiliki akun, klik <a target="_blank" href="register.html">Sign Up</a>.</p>
        </div>
    </form>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
